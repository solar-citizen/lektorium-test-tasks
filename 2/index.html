<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Task 2</title>

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1 class="brand">Stackfindover</h1>
      </header>
      <main>
        <form class="login-form" method="GET" action="#">
          <div>
            <h2 class="login-form__title">Sign into your account</h2>
          </div>
          <div class="login-form__fields">
            <div class="form-field">
              <label for="getEmail">Email</label>
              <input
                type="email"
                placeholder="Enter your email: "
                id="getEmail"
                name="email"
                required
              />
            </div>
            <div class="form-field form-field--pass">
              <label for="getPassword">Password</label>
              <input
                type="password"
                id="getPassword"
                name="password"
                required
              />
              <span class="form-field__pass-msg" id="passwordMessage"></span>
              <a class="form-field--pass__link" href="https://www.google.com/"
                >Forgot your password?</a
              >
            </div>
            <div class="form-item form-item__checkbox">
              <input
                class="form-item__check"
                type="checkbox"
                id="signWeek"
                name="sign"
              />
              <label for="signWeek">Stay signed in for a week</label>
            </div>
            <div class="form-item">
              <input
                class="form-item__submit"
                id="submit"
                type="submit"
                value="Continue"
              />
            </div>
            <div class="google-log">
              <a class="google-log__link" href="https://www.google.com/maps/"
                >Use single sign-on (Google) instead</a
              >
            </div>
          </div>
        </form>
      </main>
      <footer>
        <span>
          Don't have an account?
          <a href="https://www.facebook.com/">Sign up</a>
        </span>
      </footer>
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
